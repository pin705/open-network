<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="wifi-glow" x1="256" y1="128" x2="256" y2="384" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.75"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#1E40AF" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- Rounded background -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Inner subtle border -->
  <rect x="36" y="36" width="440" height="440" rx="92" fill="none" stroke="white" stroke-opacity="0.15" stroke-width="2"/>
  
  <!-- WiFi signal arcs -->
  <g fill="none" stroke="url(#wifi-glow)" stroke-linecap="round" stroke-width="36">
    <!-- Outer arc -->
    <path d="M128 224 C128 160, 192 96, 256 96 C320 96, 384 160, 384 224" opacity="0.7"/>
    <!-- Middle arc -->
    <path d="M168 272 C168 224, 208 176, 256 176 C304 176, 344 224, 344 272" opacity="0.85"/>
    <!-- Inner arc -->
    <path d="M208 320 C208 288, 232 256, 256 256 C280 256, 304 288, 304 320"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="256" cy="384" r="36" fill="url(#wifi-glow)"/>
</svg>
