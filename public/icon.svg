  <path d="M24 40 A 12 12 0 0 1 40 40" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9"/>
  
  <!-- Arc 2 -->
  <path d="M18 34 A 20 20 0 0 1 46 34" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>
  
  <!-- Arc 3 (outermost) -->
